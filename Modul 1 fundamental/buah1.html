<script>
    let isFailed = false
    do{
    let buah = Number(prompt("1 Apel = Rp 10000 \n2 Jeruk = Rp 15000 \n3 Mangga = Rp 20000 \n4 Melon = Rp 0"));

    if(
    buah==1){alert('Apel')
    isFailed = false}
    else if(buah==2){alert('Jeruk')
    isFailed = false}
    else if(buah==3){alert('Mangga')
    isFailed = false}
    else if(buah==4){alert('Melon')
    isFailed = false}
    else{alert('Data Tidak Ditemukan')
    isFailed = true}
    }
    while(isFailed === true)
     </script>
