<script>
    const app = () => {
        const firstNum = Number(prompt('Input your number'))
        const secNum = Number(prompt('Input your number'))
        const output = prompt('Input your operator\n+Plus\n-Minus\n*Multiply')
    if(output === '+'){
        alert(`${firstNum}+${secNum}=${firstNum+secNum}`)
    }else if(output === '-'){
        alert(`${firstNum}-${secNum}=${firstNum-secNum}`)
    }else if(output === '*'){
        alert(`${firstNum}*${secNum}=${firstNum*secNum}`)
    }
    } 
    app()
</script>
